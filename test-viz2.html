<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitViz - Current Repository</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      padding: 2rem;
    }
    .container {
      max-width: 1400px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      padding: 3rem;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .subtitle {
      color: #666;
      font-size: 1.2rem;
      margin-bottom: 3rem;
    }
    .section {
      margin-bottom: 4rem;
    }
    .section h2 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: #333;
    }
    .chart {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 2rem;
    }
    .bar { fill: #667eea; transition: fill 0.3s; }
    .bar:hover { fill: #764ba2; }
    .axis { font-size: 12px; }
    .axis path, .axis line { stroke: #ddd; }
    .tooltip {
      position: absolute;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 3rem;
    }
    .stat-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 1.5rem;
      border-radius: 12px;
      text-align: center;
    }
    .stat-value {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .stat-label {
      font-size: 1rem;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“Š GitViz</h1>
    <p class="subtitle">Repository: Current Repository</p>

    <div class="stats">
      <div class="stat-card">
        <div class="stat-value">10</div>
        <div class="stat-label">Total Commits</div>
      </div>
      <div class="stat-card">
        <div class="stat-value">1</div>
        <div class="stat-label">Contributors</div>
      </div>
      <div class="stat-card">
        <div class="stat-value">10</div>
        <div class="stat-label">Files Changed</div>
      </div>
    </div>

    <div class="section">
      <h2>ðŸ“ˆ Commit Timeline</h2>
      <div class="chart" id="timeline"></div>
    </div>

    <div class="section">
      <h2>ðŸ‘¥ Top Contributors</h2>
      <div class="chart" id="contributors"></div>
    </div>

    <div class="section">
      <h2>ðŸ”¥ File Change Heatmap</h2>
      <div class="chart" id="heatmap"></div>
    </div>
  </div>

  <div class="tooltip" id="tooltip"></div>

  <script>
    const data = {"timeline":[{"date":"2026-02-28","commits":10,"insertions":226,"deletions":46}],"contributors":[{"name":"wangxin","commits":10,"lines":272}],"heatmap":[{"file":"package.json","changes":7,"heat":1},{"file":"scripts/build-esbuild.js","changes":3,"heat":0.42857142857142855},{"file":"README.md","changes":2,"heat":0.2857142857142857},{"file":"README.zh-CN.md","changes":2,"heat":0.2857142857142857},{"file":"src/cli/index.ts","changes":1,"heat":0.14285714285714285},{"file":"scripts/build.js","changes":1,"heat":0.14285714285714285},{"file":"scripts/bundle.js","changes":1,"heat":0.14285714285714285},{"file":"tsconfig.json","changes":1,"heat":0.14285714285714285},{"file":".gitignore","changes":1,"heat":0.14285714285714285},{"file":".npmignore","changes":1,"heat":0.14285714285714285}]};

    // Timeline Chart
    {
      const margin = {top: 20, right: 30, bottom: 40, left: 50};
      const width = 1200 - margin.left - margin.right;
      const height = 300 - margin.top - margin.bottom;

      const svg = d3.select("#timeline")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);

      const x = d3.scaleBand()
        .domain(data.timeline.map(d => d.date))
        .range([0, width])
        .padding(0.1);

      const y = d3.scaleLinear()
        .domain([0, d3.max(data.timeline, d => d.commits)])
        .range([height, 0]);

      svg.append("g")
        .attr("class", "axis")
        .attr("transform", `translate(0,${height})`)
        .call(d3.axisBottom(x).tickValues(x.domain().filter((d, i) => i % Math.ceil(data.timeline.length / 10) === 0)));

      svg.append("g")
        .attr("class", "axis")
        .call(d3.axisLeft(y));

      svg.selectAll(".bar")
        .data(data.timeline)
        .enter()
        .append("rect")
        .attr("class", "bar")
        .attr("x", d => x(d.date))
        .attr("y", d => y(d.commits))
        .attr("width", x.bandwidth())
        .attr("height", d => height - y(d.commits))
        .on("mouseover", function(event, d) {
          d3.select("#tooltip")
            .style("opacity", 1)
            .html(`<strong>${d.date}</strong><br/>Commits: ${d.commits}<br/>+${d.insertions} -${d.deletions}`)
            .style("left", (event.pageX + 10) + "px")
            .style("top", (event.pageY - 10) + "px");
        })
        .on("mouseout", function() {
          d3.select("#tooltip").style("opacity", 0);
        });
    }

    // Contributors Chart
    {
      const margin = {top: 20, right: 30, bottom: 100, left: 50};
      const width = 1200 - margin.left - margin.right;
      const height = 400 - margin.top - margin.bottom;

      const svg = d3.select("#contributors")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);

      const x = d3.scaleBand()
        .domain(data.contributors.map(d => d.name))
        .range([0, width])
        .padding(0.2);

      const y = d3.scaleLinear()
        .domain([0, d3.max(data.contributors, d => d.commits)])
        .range([height, 0]);

      svg.append("g")
        .attr("class", "axis")
        .attr("transform", `translate(0,${height})`)
        .call(d3.axisBottom(x))
        .selectAll("text")
        .attr("transform", "rotate(-45)")
        .style("text-anchor", "end");

      svg.append("g")
        .attr("class", "axis")
        .call(d3.axisLeft(y));

      svg.selectAll(".bar")
        .data(data.contributors)
        .enter()
        .append("rect")
        .attr("class", "bar")
        .attr("x", d => x(d.name))
        .attr("y", d => y(d.commits))
        .attr("width", x.bandwidth())
        .attr("height", d => height - y(d.commits))
        .on("mouseover", function(event, d) {
          d3.select("#tooltip")
            .style("opacity", 1)
            .html(`<strong>${d.name}</strong><br/>Commits: ${d.commits}<br/>Lines: ${d.lines}`)
            .style("left", (event.pageX + 10) + "px")
            .style("top", (event.pageY - 10) + "px");
        })
        .on("mouseout", function() {
          d3.select("#tooltip").style("opacity", 0);
        });
    }

    // Heatmap
    {
      const margin = {top: 20, right: 30, bottom: 20, left: 300};
      const width = 1200 - margin.left - margin.right;
      const height = Math.min(800, data.heatmap.length * 20);

      const svg = d3.select("#heatmap")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);

      const y = d3.scaleBand()
        .domain(data.heatmap.map(d => d.file))
        .range([0, height])
        .padding(0.1);

      const colorScale = d3.scaleSequential(d3.interpolateReds)
        .domain([0, 1]);

      svg.selectAll("rect")
        .data(data.heatmap)
        .enter()
        .append("rect")
        .attr("y", d => y(d.file))
        .attr("width", width)
        .attr("height", y.bandwidth())
        .attr("fill", d => colorScale(d.heat))
        .on("mouseover", function(event, d) {
          d3.select("#tooltip")
            .style("opacity", 1)
            .html(`<strong>${d.file}</strong><br/>Changes: ${d.changes}`)
            .style("left", (event.pageX + 10) + "px")
            .style("top", (event.pageY - 10) + "px");
        })
        .on("mouseout", function() {
          d3.select("#tooltip").style("opacity", 0);
        });

      svg.selectAll("text")
        .data(data.heatmap)
        .enter()
        .append("text")
        .attr("x", -10)
        .attr("y", d => y(d.file) + y.bandwidth() / 2)
        .attr("dy", "0.35em")
        .attr("text-anchor", "end")
        .attr("font-size", "12px")
        .text(d => d.file);
    }
  </script>
</body>
</html>
